<form
[formGroup]="form"
(ngSubmit)="submit()"
>
  <div class="form-group">
    <label for="exampleFormControlInput1">제목</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Content" formControlName="content"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary float-right">작성</button>
  </div>
</form>
