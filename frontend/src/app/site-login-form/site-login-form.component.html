<div class="container" style="padding-top: 50px">
  <div class="row justify-content-center" >
      <form style="width:100%"
      [formGroup]="form"
      (ngSubmit)="submit()"
      >
        <div class="form-group">
          <label for="formGroupExampleInput">아이디</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your ID" formControlName="userid">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">비밀번호</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Password" formControlName="password"> 
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary float-right">확인</button>
        </div>
      </form>
  </div>
</div>
